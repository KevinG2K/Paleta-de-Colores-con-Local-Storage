<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorPicker</title>

    <!--Hojas de estilo-->

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <!--icono-->
    <link
      rel="shortcut icon"
      href="./assets/javascript.ico"
      type="image/x-icon"
    />

    <!--importamos todos los script que no necesitan ejecutarse-->
    <!-- <script src="./js/src/setColor.js"></script>
    <script src="./js/src/saveColor.js"></script> -->
    <script src="./js/src/setColor.js"></script>
    <script src="./js/src/saveColor.js"></script>
  </head>
  <body>
    <h2>Paleta de colores</h2>
    <div class="salida" id="salida">#ffffff</div>
    <div class="color-div">
      <input type="color" id="color" value="#ffffff" />
      <button onclick="saveColor(color.value)">Guardar</button>
    </div>
    <div>
      <h2>Colores Guardardos: <span id="colors">0</span></h2>
      <ul id="list"></ul>
    </div>
    <!-- <script src="./js/src/variables.js"></script>
    <script src="./js/src/color.js"></script> -->
    <script src="./js/src/variables.js"></script>
    <script src="./js/src/color.js"></script>
  </body>
</html>
